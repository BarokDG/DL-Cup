    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 50) {
                    $('nav').removeClass('nav_transparent_color');
                    $('nav').addClass('nav_solid_color');
                } else {
                    $('nav').removeClass('nav_solid_color');
                    $('nav').addClass('nav_transparent_color');
                }
            })

            function toggle_team_names() {

                document.querySelector("#IT span").innerHTML = 'IT';

                if (screen.width <= 500) {
                    document.querySelector("#Bio span").innerHTML = 'Bio';
                    document.querySelector("#Che span").innerHTML = 'Che';
                    document.querySelector("#Civ span").innerHTML = 'Civ';
                    document.querySelector("#ElecA span").innerHTML = 'ElecA';
                    document.querySelector("#ElecB1 span").innerHTML = 'ElecB1';
                    document.querySelector("#ElecB2 span").innerHTML = 'ElecB2';
                    document.querySelector("#ElecC span").innerHTML = 'ElecC';
                    document.querySelector("#Mech span").innerHTML = 'Mech';
                    document.querySelector("#Soft span").innerHTML = 'Soft';
                } else {
                    document.querySelector("#Bio span").innerHTML = 'Biomed';
                    document.querySelector("#Che span").innerHTML = 'Chemical';
                    document.querySelector("#Civ span").innerHTML = 'Civil';
                    document.querySelector("#ElecA span").innerHTML = 'Electrical A';
                    document.querySelector("#ElecB1 span").innerHTML = 'Electrical B1';
                    document.querySelector("#ElecB2 span").innerHTML = 'Electrical B2';
                    document.querySelector("#ElecC span").innerHTML = 'Electrical C';
                    document.querySelector("#Mech span").innerHTML = 'Mechanical';
                    document.querySelector("#Soft span").innerHTML = 'Software';
                }

                setTimeout(() => {
                    toggle_team_names();
                }, 1000);
            }

            toggle_team_names();
        })
    </script>
