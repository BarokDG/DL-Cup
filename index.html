    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 30) {
                    $('nav').removeClass('nav_transparent_color');
                    $('nav').addClass('nav_solid_color');
                } else {
                    $('nav').removeClass('nav_solid_color');
                    $('nav').addClass('nav_transparent_color');
                }
            })

            function toggle_team_names() {

                $("#IT span").html('IT');

                if (screen.width <= 1000) {
                    $("#Bio span").html('Bio');
                    $("#Che span").html('Che');
                    $("#Civ span").html('Civ');
                    $("#ElecA span").html('ElecA');
                    $("#ElecB1 span").html('ElecB1');
                    $("#ElecB2 span").html('ElecB2');
                    $("#ElecC span").html('ElecC');
                    $("#Mech span").html('Mech');
                    $("#Soft span").html('Soft');
                } else {
                    $("#Bio span").html('Biomed');
                    $("#Che span").html('Chemical');
                    $("#Civ span").html('Civil');
                    $("#ElecA span").html('Electrical A');
                    $("#ElecB1 span").html('Electrical B1');
                    $("#ElecB2 span").html('Electrical B2');
                    $("#ElecC span").html('Electrical C');
                    $("#Mech span").html('Mechanical');
                    $("#Soft span").html('Software');
                }

                setTimeout(() => {
                    toggle_team_names();
                }, 1000);
            }

            function toggle_table_headers() {
                if (screen.width <= 700) {
                    $("#Pl").html('Played');
                    $("#W").html('Won');
                    $("#D").html('Drawn');
                    $("#L").html('Lost');
                    $("#Pts").html('Points');
                }
                else {
                    $("#Pl").html('Pl');
                    $("#W").html('W');
                    $("#D").html('D');
                    $("#L").html('L');
                    $("#Pts").html('Pts');
                }

                setTimeout(() => {
                    toggle_table_headers();
                }, 1000);
            }

            toggle_team_names();
            toggle_table_headers();
        })
    </script>
