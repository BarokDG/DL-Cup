<!-- Canvas Field -->
<script>
    var canvas = document.querySelector('#field');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();

    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;

    ctx.moveTo(0, 600);
    ctx.lineTo(1000, 600);
    ctx.stroke();

    ctx.moveTo(0, 600);
    ctx.lineTo(150, 200);
    ctx.stroke();

    ctx.moveTo(1000, 600);
    ctx.lineTo(850, 200);
    ctx.stroke();

    ctx.moveTo(150, 200);
    ctx.lineTo(850, 200);
    ctx.stroke();

    ctx.moveTo(400, 200);
    ctx.lineTo(400, 120);
    ctx.stroke();

    ctx.moveTo(400, 120);
    ctx.lineTo(600, 120);
    ctx.stroke();

    ctx.moveTo(600, 120);
    ctx.lineTo(600, 200);
    ctx.stroke();

    ctx.moveTo(662.5, 200);
    ctx.lineTo(700, 300);
    ctx.stroke();

    ctx.moveTo(700, 300);
    ctx.lineTo(300, 300);
    ctx.stroke();

    ctx.moveTo(300, 300);
    ctx.lineTo(337.5, 200);
    ctx.stroke();


    // Circles

    ctx.beginPath();
    ctx.ellipse(500, 620, 200, 100, 0, 2 * Math.PI, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.ellipse(500, 300, 20, 10, Math.PI, -1 * Math.PI, false);
    ctx.stroke();
</script>

<!-- Scroll navbar color change -->
<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 60) {
                $('nav').removeClass('nav_transparent_color');
                $('nav').addClass('nav_solid_color');
            } else {
                $('nav').removeClass('nav_solid_color');
                $('nav').addClass('nav_transparent_color');
            }
        })
    })
</script>
